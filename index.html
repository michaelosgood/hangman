<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hagnman</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron" id="panel">
					<h1>Hangman Game</h1>
                    <div class="ImageWrapper">
                        <img src="PeriodicTable.svg">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default" id="panel">
                    <div class="panel-body">
                        Wrong Guesses: <span id="wrongGuesses"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default" id="panel">
                    <div class="panel-body">
                        Guesses Left: <span id="numGuesses">1</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default" id="panel">
                    <div class="panel-body">
                        Win Counter: <span id="winCounter">3</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default" id="panel">
                    <div class="panel-body">
                        Loss Counter: <span id="lossCounter">4</span>
                    </div>
                </div>
            </div>
		</div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default" id="panel">
                    <div class="panel-heading" id="panel">
                        <p>Use your keyboard to guess the correct element.</p>
                    </div>
                    <div class="panel-body">
                        <h2 id="wordToGuess">_ _ _ _ _ _ _ _ _ _</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<!--Link to JavaScript-->
	<script src="app.js" type="text/javascript"></script>

</body>
</html>
